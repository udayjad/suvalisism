<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Suvalisism</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      background: url('date2.png') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #f0c674;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .poster {
      max-width: 300px;
      margin: 2rem auto;
      border: 2px solid #f0c674;
      padding: 1rem;
      display: block;
    }
    .button {
      background-color: #f0c674;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #fff8dc;
    }
    .footer {
      background: #111;
      padding: 2rem;
      text-align: center;
      color: #666;
    }

    @keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero h1 {
  /* existing styles... */
  animation: fadeSlideUp 1.2s ease-out forwards;
  opacity: 0;
}

.hero p {
  /* existing styles... */
  animation: fadeSlideUp 1.6s ease-out forwards;
  opacity: 0;
}
.hero h1 {
  animation-delay: 0.2s;
}

.hero p {
  animation-delay: 0.6s;
}

#starfield {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1; /* Push it behind everything */
  width: 100%;
  height: 100%;
  background: #0d0d0d;
}

@media (max-width: 600px) {
  .hero h1 {
    font-size: 2.2rem;
  }
  .hero p {
    font-size: 1rem;
    padding: 0 1rem;
  }
  .poster {
    width: 90%;
  }
}
.poster {
  max-width: 90%;
  height: auto;
}

  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Background jazz music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/01/audio_b5b5372363.mp3?filename=jazz-in-paris-1682.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="hero">
    <h1>Suvalisism</h1>
    <p>In a world full of noise, she moved like music. Piercing through the heart, she made it a liveable place</p>
  </div>

  <div class="section">
    <h2>Scenes from Landour</h2>
    <p>‚ÄúScene 3: The hills, the coffee, and the girl who looked like she belonged in a movie.‚Äù</p>
    <img class="poster" src="date3.png" alt="Movie Poster" />
    <button class="button" onclick="showNextScene()">Watch the Next Scene</button>
  </div>

  <div class="footer">
    <p>Coming soon: Our story, only if she says yes.</p>
  </div>

  <script>
    function showNextScene() {
      alert("Look behind you... or maybe meet me where the stars first aligned ‚ú®");
    }

  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.querySelector('audio');
    let volume = 0;
    audio.volume = 0;
    audio.play();

    const fadeIn = setInterval(() => {
      if (volume < 1) {
        volume += 0.01;
        audio.volume = volume;
      } else {
        clearInterval(fadeIn);
      }
    }, 50); // ~5 seconds to full volume
  });
</script>

  </script>
  <audio id="bg-music" loop>
    <source src="date4.mp3" type="audio/mpeg">
  </audio>
  
  <button class="button" onclick="document.getElementById('bg-music').play()">Play Music üé∑</button>
  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }
    
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });
    }
    
    function animateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }
    
    function loop() {
      drawStars();
      animateStars();
      requestAnimationFrame(loop);
    }
    
    loop();
    </script>
    
</body>
</html>
